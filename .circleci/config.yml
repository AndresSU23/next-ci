version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.17.3  # Upgrade to a more recent Node.js version
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm run test
